<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weight Watcher</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="/js/moment.min.js"></script>
    <style type="text/css" media="screen">
        body { font-family: 'Open Sans', sans-serif; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add new record</h1>
        <form id="addForm">
            <div class="form-group">
                <label for=token>Authentication token</label>
                <input class="form-control input-lg" id=token type=password required>
            </div>
            <div class="form-group">
                <label for=weight>Weight</label>
                <input class="form-control input-lg" id=weight type=number step="0.1" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input class="form-control input-lg" id="date" type=date>
            </div>
            <input type=submit value=Add class="btn btn-primary btn-lg">
        </form>
        <div class="alert alert-danger" role="alert" id="error"></div>
    </div>
<script type="text/javascript">
    $("#addForm").on('submit', function () {
            var token = $("#token").val();
            var weight = parseFloat($("#weight").val());
            var dateStr = $("#date").val();
            if (!dateStr) {
                dateStr = moment().format('YYYY-MM-DD');
            }
            $.ajax({type: 'POST',
                    url: '/',
                    contentType: 'application/json',
                    data: JSON.stringify({'date': dateStr, 'weight': weight}),
                    headers: {'Authorization': token},
                    success: function () {window.location = '/';},
                    error: function(xhr) {
                    console.log(xhr.responseText);
                    var data = JSON.parse(xhr.responseText);
                    $("#error").text(data["error"]).show();
                    }});
            return false;
            });
    $("#error").hide();
</script>
</body>
</html>
