<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weight Watcher</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/moment.min.js"></script>
    <script type="text/javascript" src="/js/helpers.js"></script>
</head>
<body>
    <div class="side-link side-right">
        <a href="/">
            <span class="glyphicon glyphicon-menu-right"></span>
        </a>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <h1>Dashboard</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card text-center">
                    <h4>Trend in last week</h4>
                    <span class="card-detail" id="trend-w">?</span> kg
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <h4>Trend in last month</h4>
                    <span class="card-detail" id="trend-m">?</span> kg
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <h4>Trend in last 3 months</h4>
                    <span class="card-detail" id="trend-q">?</span> kg
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card text-center">
                    <h4>Height</h4>
                    <span class="card-detail" id="height">184</span> cm
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-center">
                    <h4>Weight</h4>
                    <span class="card-detail" id="weight">?</span> kg
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-center">
                    <h4>BMI</h4>
                    <span class="card-detail" id="bmi">?</span>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript">
        $(document).ready(loadData.bind(null, populateDashboard));
    </script>
</body>
</html>
