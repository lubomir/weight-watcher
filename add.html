<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Weight Watcher</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link href='http://fonts.googleapis.com/css?family=Open+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<style type="text/css" media="screen">
body { font-family: 'Open Sans', sans-serif; }
</style>
</head>
<body>
    <div class="container">
        <h1>Add new record</h1>
        <form id="addForm">
            <div class="form-group">
                <label for=token>Authentication token</label>
                <input class="form-control input-lg" id=token type=password required>
            </div>
            <div class="form-group">
                <label for=weight>Weight</label>
                <input class="form-control input-lg" id=weight type=number step="0.1" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input class="form-control input-lg" id="date" type=date>
            </div>
            <input type=submit value=Add class="btn btn-primary btn-lg">
        </form>
    </div>
<script type="text/javascript">
    $("#addForm").on('submit', function () {
            var token = $("#token").val();
            var weight = parseInt($("#weight").val());
            var dateStr = $("#date").val();
            if (!dateStr) {
                var d = new Date();
                dateStr = d.toISOString();
            } else {
                dateStr += "T07:00.000Z";
            }
            $.ajax({type: 'POST',
                    url: '/',
                    contentType: 'application/json',
                    data: JSON.stringify({'date': dateStr, 'weight': weight}),
                    headers: {'Authorization': token},
                    success: function () {window.location = '/';},
                    error: function(xhr) {console.log(xhr.responseText);}});
            return false;
            });
</script>
</body>
</html>
